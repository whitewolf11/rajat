<!-- contact.component.html -->
<div id="contact">
  <div class="contact-content">
    <h2>Contact Us</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="contact.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="contact.email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" [(ngModel)]="contact.message" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
    <div class="contact-info">
      <p>Rajat Developers</p>
      <a href="https://wa.me/9503326992" target="_blank">
        <img src="assets/image/whatsapp-logo.png" alt="WhatsApp Logo" class="whatsapp-logo">
        +91 95033 26992
      </a>
    </div>
  </div>
</div>
